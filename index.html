body{
font-family: 'Ubuntu', sans-serif;
}
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<style>
  label > input[type="radio"] {
  display: none;
}
label > input[type="radio"] + *::before {
  content: "";
  display: inline-block;
  vertical-align: bottom;
  width: 1rem;
  height: 1rem;
  margin-right: 0.3rem;
  border-radius: 50%;
  border-style: solid;
  border-width: 0.1rem;
  border-color: gray;
}

</style>

<!-- Bootstrap Multiselect CSS -->
<link rel="stylesheet" href="css/bootstrap-multiselect.css">
<!-- Bootstrap Multiselect JS -->
<script data-main="dist/js/" src="js/require.min.js"></script>
<div class="grid grid-cols-3 gap-0 bg-gray-300 h-96 w-auto">
   <!--div class="circle bg-red-400 h-auto w-auto "></div-->
   <div class="1 ml-36 h-auto">
      <div>
         <p class="text-lg font-bold -tracking-wider">select what you have</p>
         <div class="form-check mt-5">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class=" text-sm form-check-label" for="exampleRadios1">
            Papers<div class="pl-4 -mt-1"><small>(Newspapers, magazines etc.)</small></div>
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="text-sm form-check-label" for="exampleRadios2">
            Light weight e-waste<div class="pl-4 -mt-1"><small>(keyboard, monitors, mobiles, etc)</small></div>
            </label>
         </div>
         <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label text-sm" for="exampleRadios3">
            Large appliances<div class="pl-4 -mt-1"><small>(Refrigerator, T.V, Washing Machines, etc)</small></div>
            </label>
         </div>
      </div>
   </div>
   <div class="2">
      <p class="text-lg font-bold -tracking-wider">how would you like to sell your paper ?</p>
      <div class="grid grid-cols-2 gap-0  mt-5 h-auto w-auto">
         <div class="form-check form-check-inline">
            <p class="text-sm">Non-periodic</p>
            <input class="form-check-input" type="radio" id="inlineCheckbox1" value="option1">
            <label class="form-check-label ml-2" for="inlineCheckbox1"><small>Onetime</small></label>
         </div>
         <div class="form-check form-check-inline">
            <p class="text-sm first-letter:">periodic</p>
            <input class="form-check-input" type="radio" id="inlineCheckbox3" value="option3">
            <label class="form-check-label ml-1" for="inlineCheckbox3"><small>Monthly</small></label>
         </div>
      </div>
      <div class="w-auto mt-5 h-auto">
         <p>select what you have</p>
      

      </div>
   </div>
   <div class="3 m-auto p-auto text-4xl">Image here</div>

</div>

<hr>
